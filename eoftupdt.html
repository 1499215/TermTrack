<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cs/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
    /* Global Styles */
        :root {
            --royal-blue: #0056B3;
            --faded-royal-blue: #86c0fd;
            --emerald-green: #28A745;
            --golden-yellow: #FFC107;
            --softer-gray: #F8F8F8;
            --dark-navy: #00274D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--soft-gray), #F5F5F5);
            min-height: 100vh;
            padding-top: 72px;
        }
        /* end of Global Styles */
        /* Navigation Bar CSS is moved into nav.css 
    .exam-data{
        margin: 0px 8px;

    }*/

    .calculation-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-top: 1rem;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
    }
    
    .calculation-output {
        display: inline-block;
        margin-left: 1rem;
        color: var(--emerald-green);
        font-weight: bold;
    }
    
    .results-box {
        padding: 1rem;
        background: var(--soft-gray);
        border-radius: 8px;
        grid-column: 1 / -1;
    }
    
    .student-records {
        margin-top: 3rem;
    }
    
    #studentsTable {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    
    #studentsTable th,
    #studentsTable td {
        padding: 0.75rem;
        border: 1px solid #ddd;
        text-align: left;
    }
    
    #studentsTable th {
        background: var(--royal-blue);
        color: white;
    }
    
    .edit-btn {
        background: var(--golden-yellow);
        color: var(--dark-navy);
        padding: 0.3rem 0.8rem;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .modal {
        display: none;
        position: fixed;
        /* Add remaining modal styles */
        
    }
    .term-updates{
        margin: 2rem 5rem;
    }
    </style>
    
</head>
<body>
    <section class="term-updates">
        <!-- Exam Data Section -->
        <div class="exam-data">
            <h2>End of Term Assessment</h2>
            <div class="calculation-grid">
                <!-- SBA Input -->
                <div class="form-group">
                    <label>SBA Score (30%):</label>
                    <input type="number" id="sbaScore" min="0" max="30" step="1">
                    <span class="calculation-output" id="sbaCalculation">0.00</span>
                </div>
    
                <!-- ETA Input -->
                <div class="form-group">
                    <label>ETA Score (70%):</label>
                    <input type="number" id="etaScore" min="1" max="100" required>
                    <span class="calculation-output" id="etaCalculation">0.00</span>
                </div>
    
                <!-- School Days Calculator -->
                <div class="form-group">
                    <label>Resumption Date:</label>
                    <input type="date" id="termResumption">
                </div>
    
                <div class="form-group">
                    <label>Vacation Date:</label>
                    <input type="date" id="termVacation">
                </div>
    
                <div class="form-group">
                    <label>Number of Holidays:</label>
                    <input type="number" id="holidays" min="0">
                </div>
    
                <!-- Results Display -->
                <div class="results-box">
                    <h4>Term Summary</h4>
                    <p>Total School Days: <span id="totalSchoolDays">0</span></p>
                    <p>Proficiency Level: <span id="proficiencyLevel">-</span></p>
                    <p>Final Score: <span id="finalScore">0.00%</span></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Student Records Section -->
    <section class="student-records">
        <h2>Student Records</h2>
        
        <div class="search-bar">
            <input type="text" id="searchStudent" placeholder="Search by name or ID">
        </div>

        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Class Level</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content -->
            </tbody>
        </table>
    </section>

    <!-- Edit Modal -->
    <section>
        <div class="modal" id="editModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Update Student Record</h3>
                <form id="editForm">
                    <!-- Dynamic fields will be added here -->
                </form>
            </div>
        </div>
    </section>
    <script src="js/eoftupdt.js"></script>
</body>
</html>
