<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TermTrack - Secure Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="app.py">
    <style>
        :root {
            --royal-blue: #0056B3;
            --emerald-green: #28A745;
            --golden-yellow: #FFC107;
            --soft-gray: #F5F5F5;
            --dark-navy: #00274D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--soft-gray);
            min-height: 100vh;
            
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            margin: 24px auto;
            overflow: hidden;
        }

        .auth-hero {
            flex: 1;
            background: linear-gradient(135deg, var(--royal-blue), var(--emerald-green));
            padding: 2rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .auth-hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 25px,
                rgba(255,255,255,0.1) 25px,
                rgba(255,255,255,0.1) 50px
            );
            animation: movePattern 20s linear infinite;
        }

        @keyframes movePattern {
            0% { transform: translate(0,0); }
            100% { transform: translate(-50px, -50px); }
        }

        .auth-content {
            flex: 1;
            padding: 3rem;
            position: relative;
        }

        .auth-switch {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-switch button {
            background: none;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1.2rem;
            position: relative;
            color: var(--dark-navy);
        }

        .auth-switch button.active {
            color: var(--royal-blue);
            font-weight: 600;
        }

        .auth-switch button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--royal-blue);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-navy);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--royal-blue);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .password-strength {
            height: 4px;
            background: #eee;
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            background: var(--emerald-green);
            transition: width 0.3s ease;
        }

        .terms {
            margin: 1.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        .terms a {
            color: var(--royal-blue);
            text-decoration: none;
        }

        .submit-btn {
            background: var(--royal-blue);
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--emerald-green);
        }

        .social-auth {
            margin-top: 2rem;
            text-align: center;
        }

        .social-btns {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: var(--royal-blue);
            color: var(--royal-blue);
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .auth-hero {
                padding: 2rem 1rem;
                text-align: center;
            }

            .auth-content {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <Section>
        <nav class="nav">
            <a href="#" class="nav-logo">TermTrack</a>
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#features" class="nav-link">Features</a>
                <a href="#workflow" class="nav-link">How it Works</a>
                <a href="#footer-content" class="nav-link">Contact</a>
                <button class="sign-in-btn">Sign In</button>
            </div>
        </nav>
    </Section>
    <div class="auth-container">
        <div class="auth-hero">
            <h2>Welcome to TermTrack</h2>
            <p>Join 500+ Ghanaian schools in modern academic management</p>
            <ul style="margin-top: 2rem; list-style: none;">
                <li style="margin-bottom: 1rem;">✓ Automated Report Generation</li>
                <li style="margin-bottom: 1rem;">✓ Secure Academic Records</li>
                <li>✓ Multi-User Collaboration</li>
            </ul>
        </div>

        <div class="auth-content">
            <div class="auth-switch">
                <button class="active" onclick="showForm('signin')">Sign In</button>
                <button onclick="showForm('signup')">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active">
                <div class="form-group">
                    <label>School Email</label>
                    <div class="input-wrapper">
                        <input type="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signin-password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('signin-password')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Access Dashboard</button>
                </div>

                <div class="terms">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="social-auth">
                    <p>Or continue with</p>
                    <div class="social-btns">
                        <div class="social-btn">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn">
                            <i class="fab fa-microsoft"></i>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label>School Name</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Admin Email</label>
                    <input type="email" required>
                </div>

                <div class="form-group">
                    <label>Create Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signup-password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('signup-password')"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showForm(formType) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.auth-switch button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(`${formType}-form`).classList.add('active');
            event.target.classList.add('active');
        }

        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = event.target;
            
            if(passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Password Strength Checker
        document.getElementById('signup-password').addEventListener('input', function(e) {
            const strengthBar = document.getElementById('strength-bar');
            const password = e.target.value;
            let strength = 0;

            if(password.match(/[A-Z]/)) strength++;
            if(password.match(/[0-9]/)) strength++;
            if(password.match(/[^A-Za-z0-9]/)) strength++;
            if(password.length >= 8) strength++;

            strengthBar.style.width = `${(strength/4)*100}%`;
            strengthBar.style.background = strength < 2 ? '#ff4444' : 
                                         strength < 4 ? '#ffbb33' : 
                                         '#00C851';
        });

        // Form Validation
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add your backend integration here
                console.log('Form submitted:', this.id);
            });
        });




        // Handle Signup
document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        school_name: document.querySelector('#signup-form input[type="text"]').value,
        email: document.querySelector('#signup-form input[type="email"]').value,
        password: document.querySelector('#signup-form input[type="password"]').value
    };

    try {
        const response = await fetch('http://localhost:5000/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();
        
        if(response.ok) {
            alert('Registration successful! Please login.');
            showForm('signin');
        } else {
            alert(`Error: ${data.error}`);
        }
    } catch (error) {
        alert('Failed to connect to server');
    }
});

// Handle Login
document.getElementById('signin-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        email: document.querySelector('#signin-form input[type="email"]').value,
        password: document.querySelector('#signin-form input[type="password"]').value
    };

    try {
        const response = await fetch('http://localhost:5000/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();
        
        if(response.ok) {
            localStorage.setItem('token', data.access_token);
            window.location.href = '/dashboard.html';
        } else {
            alert(`Error: ${data.error}`);
        }
    } catch (error) {
        alert('Failed to connect to server');
    }
});
    </script>
</body>
</html>
